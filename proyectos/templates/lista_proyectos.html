<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Proyectos</title>
</head>
<body>
    <h1>Mis Proyectos</h1>
    <ul>
        {% for p in proyectos %}
            <li><strong>{{ p.nombre }}</strong>: {{ p.descripcion }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'inicio' %}">Volver al inicio</a>
</body>
</html>
